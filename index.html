<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="image">
        <img style="width: 100%" src="./images/illustration-hero.png" alt="" />
      </div>
      <h1>Order Summary</h1>

      <div id="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>

      <div id="price">
        <img id="music" src="./images/icon-music.svg" alt="" />
        <div class="annual">
          <strong>Annual Plan</strong><br />$59.99/year<br />
        </div>
        <div>
          <a href="#"><strong>Change</strong></a>
        </div>
      </div>

      <div>
        <button id="button1">Proceed to Payment</button>
      </div>
      <div>
        <button id="button2">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="#">Thiago Vieira</a>
    </div>
  </body>
</html>
